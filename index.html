<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candy Clicker</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="candy.png">
</head>

<body>
  <div class="center" style="height: 100vh;">
    <div class="zoom">
      <img src="candy.png" id="candy">
    </div>
  </div>

  <div id="scoreParent">
    <span id="score">0</div>
  </div>

  <div id="upgradesParent">
    <div class="upgrade">
      <div class="contents">
        <div class="title">
          Child
        </div>

        <div class="description">
          A child will run from house to house, gathering candy for you.
        </div>

        <div></div>

        <div class="price">
          Price: <span id="price0">10</span> Candies
        </div>

        <div class="quantity">
          Quantity Owned: <span id="quantity0">0</span> Children
        </div>
      </div>

      <div class="buttons">
        <button onclick="addUpgrade(0, 1)" class="button" id="buy1button0">Buy 1</button>
        <button onclick="addUpgrade(0, 10)" class="button" id="buy10button0">Buy 10</button>
        <button onclick="addUpgrade(0)" class="button" id="buymaxbutton0">Buy Max</button>
      </div>
    </div>
  </div>

  <button id="reset">
    Reset
  </button>
</body>

<script src="script.js"></script>

</html>
